<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">



    <style>
        .form-check-input {
            transform: scale(1.5);
        }

        .form-check-label img {
            width: 50px;
            margin-right: 20px;
        }
    </style>

</head>

<body>
    <!-- contenedor principal -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">mi primer formulario</h5>

                <!-- Alerta de error (opcional, puedes ocultarla al principio) -->
                <div class="alert alert-danger" role="alert">
                    faltan textos por rellenar
                </div>


                <!-- Formulario -->

                <form action="">
                   
                    <!-- Primera fila: Número de tarjeta, CVC, y Monto -->
                    <div class="row mb-3" id="primera-fila"> 

                        <div class="col-md-6">
                            <label for="numeroDeTarjeta" class="form-label">Numero tarjeta #</label>
                            <input type="text" class="form-control" id="numeroDeTarjeta"
                                placeholder="XXXX-XXXX-XXXX-XXXX">
                        </div>

                        
                        <div class="col-md-3">
                            <label for="cvcNumero" class="form-label">Numero CVC #</label>
                            <input type="text" class="form-control" id="cvcNumero" placeholder="0000">
                        </div>

                       
                        <div class="col-md-3">
                            <label for="cantidad" class="form-label">Cantidad #</label>
                            <input type="text" class="form-control" id="cantidad" placeholder="234,34€">
                        </div>
                    </div>






                   
                    <div class="row mb-3" id="segunda-fila"><!-- Segunda fila: First Name y Last Name -->

                        
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre #</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Benito">
                        </div>

                       
                        <div class="col-md-6">
                            <label for="apellidos" class="form-label">Apellidos #</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="cámera canon">
                        </div>

                    </div>



                    
                    <div class="row mb-3" id="tercera-fila">
                        <div class="col-md-4">
                            <label for="ciudad" class="form-label">Ciudad #</label>
                            <input type="text" class="form-control" id="ciudad" placeholder="Madrid">
                        </div>

                        
                        <div class="col-md-4">
                            <label for="region" class="form-label">Región #</label>
                            <select class="form-select" id="region">
                                <option value="BC">Barrio el carmen</option>
                                <option value="LO">Loriguilla</option>
                                <option value="PS">puerta del sol</option>

                            </select>
                        </div>
                        

                        <div class="col-md-4">
                            <label for="codigoPostal" class="form-label">C.Postal #</label>
                            <input type="text" class="form-control" id="codigoPostal" placeholder="46740">
                        </div>



                        <!-- Sección: Métodos de pago aceptados -->



                        <div class="row">

                            <!--TARJETAS DE CREDITO --------------------->
                            <div class="col-md-6">
                                <div class="mb-3 mt-1">
                                    <label class="form-label">Aceptamos :</label>
                                    <br>


                                    <div class="btn-group" role="group" aria-label="Button group with checkboxes">
                                        <label class="btn btn-outline-primary">
                                            <input class="form-check-input me-2" type="radio" name="paymentMethod"> <img
                                                src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg"
                                                alt="Mastercard" style="width:40px; margin-right:10px;"><br>
                                            visa
                                        </label>
                                        <label class="btn btn-outline-primary ">
                                            <input class="form-check-input me-2" type="radio" name="paymentMethod"> <img
                                                src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg"
                                                alt="Mastercard" style="width:40px; margin-right:10px;"><br>
                                            Mastercard
                                        </label>
                                        <label class="btn btn-outline-primary">
                                            <input class="form-check-input me-2" type="radio" name="paymentMethod"> <img
                                                src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg"
                                                alt="Mastercard" style="width:40px; margin-right:10px;"><br>
                                            wise
                                        </label>
                                        <label class="btn btn-outline-primary">
                                            <input class="form-check-input me-2" type="radio" name="paymentMethod"> <img
                                                src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg"
                                                alt="Mastercard" style="width:40px; margin-right:10px;"><br>
                                            revolut
                                        </label>
                                    </div>




                                </div>
                            </div>


                            <!--TEXT AREA --------------------->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="mensage" class="form-label"> Mensage #</label>
                                    <textarea class="form-control" id="mensage" rows="3"
                                        placeholder="Añade descripcion si quieres...."></textarea>
                                </div>
                            </div>
                        </div>





                    </div><!--FINAL DE LA TERCERA FILA-->

                    <!-- Sección: Botones de acción -->
                    <div class="d-flex justify-content-end mb-4">
                        <!-- Botón Cancel -->
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>


                        <!-- Botón Send -->
                        <button type="button" id="botonAlarmaVerde" class="btn btn-success ">Enviar</button>
                    </div>
                    <!-- Alerta de éxito (por defecto oculta) -->
                    <div id="contenedorAlertaVerde" class="alert alert-success alert-dismissible fade d-none "
                        role="alert">
                        Tu pago ha sido realizado correctamente !
                        <button type="button" class="btn-close" id="botonCerrarAlertaVerde" aria-label="Close"></button>
                    </div>


                </form>

            </div>

        </div>

    </div>
    <!-- Bootstrap JS (requiere Popper.js para algunos componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const botonAlarmaVerde = document.getElementById('botonAlarmaVerde'); 
        const contenedorAlertaVerde = document.getElementById('contenedorAlertaVerde'); 
        const botonCerrarAlertaVerde = document.getElementById('botonCerrarAlertaVerde'); 

        // Evento para mostrar la alerta
        botonAlarmaVerde.addEventListener('click', () => {
            // Quitar la clase d-none para mostrar la alerta
            contenedorAlertaVerde.classList.remove('d-none');
            // Agregar la clase show para activar la animación de Bootstrap
            contenedorAlertaVerde.classList.add('show');
        });

        // Evento para cerrar la alerta
        botonCerrarAlertaVerde.addEventListener('click', () => {
            // Quitar la clase show para desactivar la animación
            contenedorAlertaVerde.classList.remove('show');
            // Agregar la clase d-none para ocultar la alerta nuevamente
            contenedorAlertaVerde.classList.add('d-none');
        });

    </script>



</body>

</html>
